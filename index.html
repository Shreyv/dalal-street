<!DOCTYPE html>
<html lang="en" style="height:100%;">
<head>
    <meta charset="utf-8">
    <title>Dalal Street</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-32x32.png">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,300,600,700"
          rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet">
    <link href="css/style-library-1.css" rel="stylesheet">
    <script src="js/login.js"></script>
</head>
<body data-spy="scroll" data-target="nav">
<div class="jumbotron cover-img" style="margin-bottom: 0px;">
    <div class="container min-height-600px">
        <div class="row">
            <div class="col-md-offset-0 col-sm-6 col-md-5 col-xs-10 col-xs-offset-1 col-lg-4" style="margin-top:10%">
                <div class="login-div">
                    <form role="form">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">&nbsp;<i class="fa fa-mobile-phone fa-lg"
                                                                         style="font-size:30px"></i></span>
                                <input type="text" class="form-control input-lg" placeholder="Mobile Number" id="user"
                                       required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i style="font-size:18px" class="fa fa-key"></i></span>
                                <input type="password" class="form-control input-lg" placeholder="Password"
                                       id="password" required>
                            </div>
                        </div>
                    </form>
                    <button type="button" class="btn btn-block btn-success" id="blogin">LOGIN</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
