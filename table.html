<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>-->
  <script src="bootstrap/js/bootstrap.min.js"></script>
  
  

</head>


<body style="background: #F5F5F5;">

<div class="container">
  <h4>Table</h4>     
  <div class="container-fluid">    
  <div class="row">     
  <div class="col-sm-8" style="background-color:yellow;">                                                                   
  <div class="table-responsive">          
  <table id="myTable" class=" col-sm-8 table text-center border_color" style="padding: 0px;background: #FFF;" data-min="5" data-max="50">
    <thead class="text-center">
      <tr style="background: #81D4FA;">
        <th style="text-align: center;">Company</th>
        <th style="text-align: center;">Cnp</th>
        <th style="text-align: center;">Volume</th>
        <th style="text-align: center;">High</th>
        <th style="text-align: center;">Low</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td style="height: 20px; padding: 0px;">TCS</td>
        <td style="height: 20px; padding: 0px; color: #F44336; background: #FFEBEE;">1000<img src="sort-down.svg" style="width:10px;height:10px;margin-left: 10px;"></td>
        <td style="height: 20px; padding: 0px;">100</td>
        <td style="height: 20px; padding: 0px;">1500</td>
        <td style="height: 20px; padding: 0px;">12</td>
        <td style="height: 20px; padding: 0px;"><button type="button" class="btn btn-primary btn-xs" style="margin: 0px; font-size: 10px;">Buy</button><button type="button" class="btn btn-primary btn-xs" style="margin-left: 5px; font-size: 10px; background: #B3E5FC;">Sell</button></td>
      </tr>
    </tbody>
  </table>
  </div>
  </div>
  <div class="col-sm-4" style="background-color:pink;">
      <p>Sed ut perspiciatis...</p>
    </div>
  </div>
</div>
</div>


<script>



function myFunction(index) {
    var table = document.getElementById("myTable");
    var row = table.insertRow(1);
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    var cell3 = row.insertCell(2);
    var cell4 = row.insertCell(3);
    var cell5 = row.insertCell(4);
    var cell6 = row.insertCell(5);

    cell1.style="height: 20px; padding: 0px;"

    if (index%3==0) {
      cell2.style="height: 20px; padding: 0px; color:#F44336;background: #FFEBEE;"
      cell2.innerHTML = '2000 <img src="sort-down.svg" style="width:10px;height:10px;margin-left: 10px;">';
    }else if(index%4==0){


      cell2.style="height: 20px; padding: 0px; color:#4CAF50; background:#E8F5E9;"
      cell2.innerHTML = '2000 <img src="caret-arrow-up.svg" style="width:10px;height:10px;margin-left: 10px;">';

      
    }else{

        cell2.style="height: 20px; padding: 0px;"
      cell2.innerHTML = '2000';
      
    }
    
    cell3.style="height: 20px; padding: 0px;"
    cell4.style="height: 20px; padding: 0px;"
    cell5.style="height: 20px; padding: 0px;"
    cell6.style="height: 20px; padding: 0px;"

    cell1.innerHTML = "Zeus Learning";
   
    cell3.innerHTML = "150";
    cell4.innerHTML = "3000";
    cell5.innerHTML = "1300";
    cell6.innerHTML = '<button type="button" class="btn btn-primary btn-xs" style="margin: 0px;font-size: 10px;">Buy</button><button type="button" class="btn btn-primary btn-xs" style="margin-left: 5px;font-size: 10px;background:#4FC3F7;color:#000;">Sell</button>';
}

for (i = 0; i < 23; i++) { 
    myFunction(i);
}
</script>

</body>
</html>
